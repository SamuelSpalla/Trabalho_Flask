{% extends 'base.html' %}

{% block content %}
<form action="/post_setor" method="post">
    <fieldset>
        <legend>Cadastre o Setor</legend>

        <label for="nome_setor">Nome do Setor</label>
        <input type="text" id="nome_setor" name="nome_setor" required>

        <div class="btn">
            {% set msg = get_flashed_messages() %}
            {% if msg %}
            <p class='flash-message'>{{ msg[0] }}</p>
            {% endif %}
            <button type="submit">Confirmar</button>
        </div>

    </fieldset>
</form>


{% endblock %}

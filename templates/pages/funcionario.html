{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/post_funcionario">
    <fieldset>
        <legend>Cadastre o Funcionário</legend>
        <label for="primeiro_nome">Primeiro Nome</label>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required>
        
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        
        <label for="data_admissao">Data de Admissão</label>
        <input type="date" id="data_admissao" name="data_admissao" required>
        
        <label for="status_funcionario">Status do Funcionário</label>
        <input type="checkbox" id="status_funcionario" name="status_funcionario">

        <label for="id_setor">Setor:</label>
        <select id="id_setor" name="id_setor" required>
            {% for setor in setores %}
                <option value="{{ setor.id }}">{{ setor.nome }}</option>
            {% endfor %}
        </select>

        <label for="id_cargo">Cargo:</label>
        <select id="id_cargo" name="id_cargo" required>
            {% for cargo in cargos %}
                <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
            {% endfor %}
        </select>
        
        <div class="btn">
            {% set msg = get_flashed_messages() %}
            {% if msg %}
            <p class='flash-message'>{{ msg[0] }}</p>
            {% endif %}
            <button type="submit">Confirmar</button>
        </div>
    </fieldset>
</form>

{% endblock %}
